<div id=content>
    <h3>{{currCity.name}}</h3>
    <div id="stats">
      <p>Humidity: {{currCity.main.humidity}}</p>
      <p>Temperature: {{currCity.main.temp}}°F</p>
      <p>High: {{currCity.main.temp_max}}°F</p>
      <p>Low: {{currCity.main.temp_min}}°F</p>
      <p>Status: {{currCity.weather[0].main}}</p>
    </div>
    <img src="https://www.dmagazine.com/wp-content/uploads/media/4/frontburner_heart_city_skyline.jpg?cropUpAlias=wide_8-12&width=677" alt="dallas">
  </div>
